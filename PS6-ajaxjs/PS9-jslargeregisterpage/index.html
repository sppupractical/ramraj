<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: #ffffff;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form onsubmit="return validateForm()">
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
                <span id="firstname-error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
                <span id="lastname-error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span id="email-error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span id="password-error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <span id="confirm-password-error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                <span id="dob-error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
                <span id="phone-error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
                <span id="address-error" class="error-message"></span>
            </div>
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            var firstname = document.getElementById("firstname").value;
            var lastname = document.getElementById("lastname").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            var dob = document.getElementById("dob").value;
            var phone = document.getElementById("phone").value;
            var address = document.getElementById("address").value;

            var isValid = true;

            // First Name validation
            if (firstname.length < 6 || !/^[a-zA-Z]+$/.test(firstname)) {
                document.getElementById("firstname-error").textContent = "First Name should contain alphabets and be at least 6 characters long";
                isValid = false;
            } else {
                document.getElementById("firstname-error").textContent = "";
            }

            // Last Name validation
            if (lastname.trim() === "") {
                document.getElementById("lastname-error").textContent = "Last Name cannot be empty";
                isValid = false;
            } else {
                document.getElementById("lastname-error").textContent = "";
            }

            // Email validation
            if (!/\S+@\S+\.\S+/.test(email)) {
                document.getElementById("email-error").textContent = "Invalid Email address";
                isValid = false;
            } else {
                document.getElementById("email-error").textContent = "";
            }

            // Password validation
            if (password.length < 6) {
                document.getElementById("password-error").textContent = "Password should be at least 6 characters long";
                isValid = false;
            } else {
                document.getElementById("password-error").textContent = "";
            }

            // Confirm Password validation
            if (confirmPassword !== password) {
                document.getElementById("confirm-password-error").textContent = "Passwords do not match";
                isValid = false;
            } else {
                document.getElementById("confirm-password-error").textContent = "";
            }

            // Date of Birth validation
            if (dob.trim() === "") {
                document.getElementById("dob-error").textContent = "Date of Birth cannot be empty";
                isValid = false;
            } else {
                document.getElementById("dob-error").textContent = "";
            }

            // Phone Number validation
            if (!/^\d{10}$/.test(phone)) {
                document.getElementById("phone-error").textContent = "Phone number should contain 10 digits only";
                isValid = false;
            } else {
                document.getElementById("phone-error").textContent = "";
            }

            // Address validation
            if (address.trim() === "") {
                document.getElementById("address-error").textContent = "Address cannot be empty";
                isValid = false;
            } else {
                document.getElementById("address-error").textContent = "";
            }

            return isValid;
        }
    </script>
</body>
</html>
