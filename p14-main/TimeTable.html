<!DOCTYPE html>
<html>
<head>
  <title>Time Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid black;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>College Time Table </h1>

  <table>
    <tr>
      <th>Time</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>
    <tr>
      <td>9:00 AM - 10:00 AM</td>
      <td>Mathematics</td>
      <td>English</td>
      <td>Science</td>
      <td>History</td>
      <td>Geography</td>
    </tr>
    <tr>
      <td>10:00 AM - 11:00 AM</td>
      <td>Physics</td>
      <td>Chemistry</td>
      <td>Mathematics</td>
      <td>English</td>
      <td>Science</td>
    </tr>
    <tr>
      <td>11:00 AM - 12:00 PM</td>
      <td>Geography</td>
      <td>History</td>
      <td>Physics</td>
      <td>Chemistry</td>
      <td>Mathematics</td>
    </tr>
    <!-- Add more rows for other time slots -->
  </table>

</body>
</html>
